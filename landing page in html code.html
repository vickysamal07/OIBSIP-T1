<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506157786151-b8491531f063?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        header, main, footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1, h2, p {
            color: #ff6600; /* Highlighted text color */
        }
    </style>
    <title>Music Festival</title>
</head>
<body>
    <header>
        <h1>Welcome to the Music Festival</h1>
        <p>Join us for an unforgettable musical experience!</p>
    </header>
    <main>
        <section class="banner">
            <!-- <img src="https://img.freepik.com/free-vector/gradient-colorful-music-festival-landing-page_23-2149204289.jpg" alt="Music Festival"> -->
        </section>
        <section class="description">
            <h2>About the Festival</h2>
            <p>Experience the magic of live music with top artists and bands.</p>
            <p>Join us for a weekend of music, fun, and memories.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Music Festival</p>
    </footer>
</body>
</html>
